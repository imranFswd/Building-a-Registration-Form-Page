<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Registration Form Page - imranFswd</title>

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <!-- HEADER Area Start Here -->
    <header class="header-area">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="header-title">
            <a href="https://www.freelancer.com/u/imranFswd">imranFswd</a>
          </h1>

          <!-- NAV Area Start Here -->
          <nav class="nav-area">
            <ul>
              <li><a class="nav-link" href="./index.html">Home</a></li>
              <li><a class="nav-link" href="./registration.html">Signup</a></li>
              <li><a class="nav-link" href="./login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN Area Start Here -->
    <main>
      <!-- FORM Area Start Here -->
      <section class="form-area" id="registration">
        <div class="container">
          <div class="form-wrapper">
            <!-- form header -->
            <header class="form-header" style="padding-top: 7rem">
              <h1>Login Form</h1>
              <p>Please fill out this form with the required information</p>
            </header>

            <!-- FORM -->
            <form
              action="https://www.imranfswd.com/"
              class="form-main"
              id="form-main"
            >
              <!-- FIRST fieldset -->
              <fieldset>
                <!-- email input -->
                <label>
                  Enter Your Email:
                  <input
                    type="email"
                    name="email-address"
                    class="email-address"
                    id="email-address"
                    placeholder="Email address"
                    required
                  />
                </label>

                <!-- password input -->
                <label>
                  Create a New Password:
                  <input
                    type="password"
                    name="password"
                    minlength="8"
                    pattern="[a-zA-Z0-9]{8,}"
                    class="password"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </label>
              </fieldset>

              <!-- submit button -->
              <input type="submit" class="login" id="login" value="Login" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER Area Start Here -->
    <footer class="footer-area" id="footer-area">
      <div class="container">
        <h3>
          All right reserved by &copy;
          <a href="https://www.freelancer.com/u/imranFswd" target="_blank"
            >imranFswd</a
          >
          2022
        </h3>
      </div>
    </footer>
  </body>
</html>
