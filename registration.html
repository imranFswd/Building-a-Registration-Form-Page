<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Registration Form Page - imranFswd</title>

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <!-- HEADER Area Start Here -->
    <header class="header-area">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="header-title">
            <a href="https://www.freelancer.com/u/imranFswd">imranFswd</a>
          </h1>

          <!-- NAV Area Start Here -->
          <nav class="nav-area">
            <ul>
              <li><a class="nav-link" href="./index.html">Home</a></li>
              <li><a class="nav-link" href="./registration.html">Signup</a></li>
              <li><a class="nav-link" href="./login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN Area Start Here -->
    <main>
      <!-- FORM Area Start Here -->
      <section class="form-area" id="registration">
        <div class="container">
          <div class="form-wrapper">
            <!-- form header -->
            <header class="form-header">
              <h1>Registration Form</h1>
              <p>Please fill out this form with the required information</p>
            </header>

            <!-- FORM -->
            <form
              action="https://www.imranfswd.com/"
              class="form-main"
              id="form-main"
            >
              <!-- FIRST fieldset -->
              <fieldset>
                <!-- first name input -->
                <label>
                  Enter Your First Name:
                  <input
                    type="text"
                    name="first-name"
                    class="first-name"
                    id="first-name"
                    minlength="3"
                    placeholder="First name"
                    required
                  />
                </label>

                <!-- last name input -->
                <label>
                  Enter Your Last Name:
                  <input
                    type="text"
                    name="last-name"
                    class="last-name"
                    id="last-name"
                    minlength="3"
                    placeholder="Last name"
                    required
                  />
                </label>

                <!-- email input -->
                <label>
                  Enter Your Email:
                  <input
                    type="email"
                    name="email-address"
                    class="email-address"
                    id="email-address"
                    placeholder="Email address"
                    required
                  />
                </label>

                <!-- password input -->
                <label>
                  Create a New Password:
                  <input
                    type="password"
                    name="password"
                    minlength="8"
                    pattern="[a-zA-Z0-9]{8,}"
                    class="password"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </label>
              </fieldset>

              <!-- SECOND fieldset -->
              <fieldset>
                <!-- account type input -->
                <label>
                  <input
                    type="radio"
                    name="account-type"
                    class="inline account-type"
                    id="account-type"
                    checked
                  />
                  Personal Account
                </label>
                <label>
                  <input
                    type="radio"
                    name="account-type"
                    class="account-type"
                    id="account-type"
                  />
                  Business Account
                </label>

                <!-- terms and conditions -->
                <label>
                  <input
                    type="checkbox"
                    name="terms"
                    class="terms"
                    id="terms"
                    required
                  />
                  I accept the
                  <a
                    target="_blank"
                    class="terms-link"
                    id="terms-link"
                    href="https://www.imranfswd.com/news/terms-of-service/"
                    >terms and conditions</a
                  >
                </label>
              </fieldset>

              <!-- THIRD fieldset -->
              <fieldset>
                <!-- file input -->
                <label>
                  Upload a profile picture:
                  <input
                    type="file"
                    name="file-uploaded"
                    class="file-uploaded"
                    id="file-uploaded"
                    required
                  />
                </label>

                <!-- referrer input -->
                <label>
                  How did you hear about us?
                  <select
                    name="referrer"
                    class="referrer"
                    id="referrer"
                    required
                  >
                    <option value="">(select one)</option>
                    <option value="1">imranFswd News</option>
                    <option value="2">imranFswd YouTube Channel</option>
                    <option value="3">imranFswd Forum</option>
                    <option value="4">Other</option>
                  </select>
                </label>

                <!-- age input -->
                <label>
                  Input your age (years):
                  <input
                    type="number"
                    min="13"
                    max="130"
                    name="age"
                    class="age"
                    id="age"
                    placeholder="13"
                    required
                  />
                </label>

                <!-- bio data input -->
                <label>
                  Provide a bio:
                  <textarea
                    name="bio-data"
                    class="bio-data"
                    id="bio-data"
                    cols="30"
                    rows="3"
                    minlength="32"
                    placeholder="I like coding on the beach..."
                    required
                  ></textarea>
                </label>
              </fieldset>

              <!-- submit button -->
              <input type="submit" class="submit" id="submit" value="Submit" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER Area Start Here -->
    <footer class="footer-area" id="footer-area">
      <div class="container">
        <h3>
          All right reserved by &copy;
          <a href="https://www.freelancer.com/u/imranFswd" target="_blank"
            >imranFswd</a
          >
          2022
        </h3>
      </div>
    </footer>
  </body>
</html>
